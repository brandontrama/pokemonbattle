<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <!-- Pokemon Gameboy Stylesheet made by: @luttje on GitHub (https://github.com/luttje/css-pokemon-gameboy?tab=readme-ov-file) -->
    <link rel="stylesheet" href="./styles/css-pokemon-gameboy.css">

    <link rel="stylesheet" href="battle-style.css">
</head>
<body>
    <main>
        <div class="opponent-box">
            <div class="health">
                <div class="progress-bar-container">
                    <label id="opponent-health-label"></label>
                    <div class="progress-bar p100" id="opponent-health"></div>
                </div>
            </div>
            <div class="pokemon">
                <img id="opponents-pokemon" src="misc/placeholder.png" alt="opponent's pokemon">
            </div>
        </div>
        <div class="player-box">
            <div class="health">
                <div class="progress-bar-container">
                    <label id="player-health-label"></label>
                    <div class="progress-bar p100" id="player-health"></div>
                </div>
            </div>
            <div class="pokemon">
                <img id="players-pokemon" src="misc/placeholder.png" alt="player's pokemon">
            </div>
        </div>
        <div id="battle-options" class="framed buttons compact"></div>

        <script src="battle-script.js"></script>
    </main>
</body>
</html>
