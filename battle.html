<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <!-- Pokemon Gameboy Stylesheet made by: @luttje on GitHub (https://github.com/luttje/css-pokemon-gameboy?tab=readme-ov-file) -->
    <link rel="stylesheet" href="./styles/css-pokemon-gameboy.css">

    <link rel="stylesheet" href="battle-style.css">
</head>
<body>
    <main>
        <section class="opponent-box">
            <div id="health">
                <div class="progress-bar-container">
                    <label for="progressBarG" id="opponent-health-label"></label>
                    <div class="progress-bar p100" id="progressBarG"></div>
                </div>
            <div id="pokemon">
                <img id="opponents-pokemon" src="" alt="opponent's pokemon">
            </div>
        </section>
        <section class="player-box">
            <div id="health">
                <div class="progress-bar-container">
                    <label for="progressBarG" id="player-health-label"></label>
                    <div class="progress-bar p100" id="progressBarG"></div>
                </div>
            </div>
            <div id="pokemon">
                <img id="players-pokemon" src="" alt="player's pokemon">
            </div>
        </section>
        <div id="battle-options" class="framed buttons compact">
            <h3>What would you like to do?</h3>
            <ul class="framed buttons compact">
                <li><button id="fight-button">Fight</button></li>
                <li><button class="pokemon" >PKMN</button></li>
                <li><button >Item</button></li>
                <li><button >Run</button></li>
            </ul>
        </div>

        <script src="battle-script.js"></script>
    </main>
</body>
</html>
