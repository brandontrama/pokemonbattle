<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Pokemon!</title>
    <link rel="icon" type="image/x-icon" href="misc/pokeball.png">

    <link rel="stylesheet" href="style.css">
    
    <!-- Pokemon Gameboy Stylesheet made by: @luttje on GitHub (https://github.com/luttje/css-pokemon-gameboy?tab=readme-ov-file) -->
    <link rel="stylesheet" href="./styles/css-pokemon-gameboy.css">
</head>
<body>
    <main>
        <div class="video-background">
            <!-- Video Credit: @ostbox on YouTube -->
            <video autoplay muted loop id="scrollingtrees">
                <source src="videos/scrollingtrees.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <section class="starter-box">
            <h1 id="starter-header">Choose your Pokemon!</h1>
            <div class="starters">
                <select>
                    <option value="gen1">Gen I</option>
                    <option value="gen2">Gen II</option>
                </select>
                <div>
                    <button id="bulbasaur-button" class="pokemon-buttons" type="button">
                        <img id="bulbasaur" class="pokemon" src="sprites/GenI/front_sprites/reg/bulbasaur_frontsprite.png" alt="bulbasaur">
                    </button>
                </div>
                <div>
                    <button id="charmander-button" class="pokemon-buttons" type="button">
                        <img id="charmander" class="pokemon" src="sprites/GenI/front_sprites/reg/charmander_frontsprite.png" alt="charmander">
                    </button>
                </div>
                <div>
                    <button id="squirtle-button" class="pokemon-buttons" type="button">
                        <img id="squirtle" class="pokemon" src="sprites/GenI/front_sprites/reg/squirtle_frontsprite.png" alt="squirtle">
                    </button>
                </div>
            </div>
          </section>
          <section>
            <div id ="confirmation-box" style="display: none;">
                <h3>Is this the Pokemon you'd like to choose?</h3>
                <ul class="framed buttons">
                    <li><button onclick="confirmSelection(true)">Yes, continue</button></li>
                    <li><button onclick="confirmSelection(false)">No, I'd like to choose another</button></li>
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
