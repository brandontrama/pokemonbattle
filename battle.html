<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <link rel="stylesheet" href="battle-style.css">
</head>
<body>
    <main>
        <section class="battle-background">
            <img src="backgrounds/battle-background.png" alt="battle background">
        </section>
        <section class="player-box">
            <div>
                <img id="players-pokemon" src="sprites/Gen I/back_sprites/bulbasaur_backsprite.png" alt="player's pokemon">
            </div>
        </section>
        <section class="opponent-box">
            <div>
                <img id="opponents-pokemon" src="sprites/Gen I/front_sprites/reg/charmander_frontsprite.png" alt="player's pokemon">
            </div>
        </section>

        <script src="battle-script.js"></script>
    </main>
</body>
</html>
